<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h3>Employee Directory</h3>
        <hr>
        <h3>New Employee</h3>
        <br>
        <form th:action="@{save}" th:object="${employee}" method="post">

            <input type="hidden" th:field="*{id}"/>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control nb-4"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" placeholder="Last Name " class="form-control nb-4"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" placeholder="Email" class="form-control nb-4"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <a th:href="@{/employees/list}">Back to Employee Directory</a>
    </div>
</body>
</html>
